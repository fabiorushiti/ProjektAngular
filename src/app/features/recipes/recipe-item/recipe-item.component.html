<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div *ngFor="let recipe of recipes" class="list-group-item clearfix">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text" [innerHTML]="recipe.description"></p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imgUrl" alt="" class="img-responsive" style="max-height: 80px;">
            </span>
        </a>
    </div>
    </div>
</div>
